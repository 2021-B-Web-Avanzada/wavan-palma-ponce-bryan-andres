<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"
          rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img alt="" class="d-inline-block align-text-top" height="24"
                 src="http://www.espam.edu.ec/recursos/plantilla/img/logo.png"
                 width="30">
            Bootstrap
        </a>
        <button aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler"
                data-bs-target="#navbarNavAltMarkup" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a aria-current="page" class="nav-link active" href="#">Home</a>
                <a class="nav-link" href="#">Features</a>
                <a class="nav-link" href="#">Pricing</a>
                <a aria-disabled="true" class="nav-link" href="#">Disabled</a>
            </div>
        </div>
    </div>
</nav>
<nav aria-label="breadcrumb" class="mx-2" style="--bs-breadcrumb-divider: '>';">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li aria-current="page" class="breadcrumb-item active">Library</li>
    </ol>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <div class="card shadow-sm" style="width: 18rem;">
                <form>
                    <div class="form-group">
                        <h5 class="card-title">Card title</h5>
                        <label for="inputNombresyApellidos">Nombres y Apellidos</label>
                        <input aria-describedby="ayudaNombresyApellidos" class="form-control"
                               id="inputNombresyApellidos"
                               placeholder="Ejemplo: Marcos Gómez"
                               type="email">
                    </div>
                    <div class="form-group">
                        <label for="inputCorreo">Correo Electrónico</label>
                        <input class="form-control" id="inputCorreo" placeholder="Ejemplo: correo@gmail.com"
                               type="email">
                    </div>
                    <div class="form-group">
                        <label for="inputTelefono">Télefono Celular</label>
                        <input class="form-control" id="inputTelefono" placeholder="Ejemplo: +593 99 999 9999"
                               type="tel">
                    </div>
                    <div class="form-group">
                        <label for="inputInfo">¿Qué desea saber?</label>
                        <input class="form-control" id="inputInfo" placeholder="Ejemplo: ¿Cómo acceder a una beca?">
                    </div>

                    <button class="btn btn-primary" type="submit">Submit</button>
                </form>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Card title</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                        card's content.</p>
                    <a class="card-link" href="#">Card link</a>
                    <a class="card-link" href="#">Another link</a>
                </div>
            </div>
        </div>

    </div>
</div>
<script crossorigin="anonymous"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</body>
<script>
    const phoneInputField = document.querySelector("#inputTelefono");
    const phoneInput = window.intlTelInput(phoneInputField, {
        utilsScript:
            "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
    });
</script>
</html>
